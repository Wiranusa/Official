<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koperasi Website</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        /* Header Styling */
        header {
            background-color: #004d40;
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-size: 1.5rem;
        }

        /* Default (Desktop) Navigation Menu */
        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #4caf50;
        }

        /* Hamburger Menu Styling */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: 0.3s;
        }

        /* Mobile View (Hamburger Menu) */
        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide navbar for small screens */
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 70px;
                left: 0;
                background-color: #004d40;
                text-align: center;
            }

            .nav-links.active {
                display: flex; /* Show navbar when active */
            }

            .hamburger {
                display: flex; /* Show hamburger icon on small screens */
            }
        }

        /* Slideshow Container */
        .slideshow-container {
            margin-top: 100px;
            max-width: 1000px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }

        .slide {
            display: none;
            text-align: center;
        }

        .slide img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 10px; /* Lebar scrollbar diperbesar */
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* Membuat track scrollbar transparan */
        }

        ::-webkit-scrollbar-thumb {
            background-color: #004d40; /* Warna scrollbar */
            border-radius: 10px; /* Membuat sudutnya membulat */
            border: 3px solid rgba(0, 0, 0, 0.1); /* Memberikan padding dengan sedikit transparansi */
        }

        /* Tambahan untuk memastikan scrollbar lebih besar juga di Firefox */
        body {
            scrollbar-width: thin; /* Properti untuk Firefox */
            scrollbar-color: #004d40 transparent; /* Warna thumb dan track di Firefox */
            background-color: rgb(187, 101, 101);
        }

        .content{
            height: 4000px;
        }
        .visi {
            width: 300px;
            height: 500px;
            margin: auto;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="logo">Koperasi</div>
        <ul class="nav-links">
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>
</header>

<!-- Slideshow -->
<div class="slideshow-container">
    <div class="slide">
        <img src="https://via.placeholder.com/1000x400?text=Slide+1" alt="Slide 1">
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/1000x400?text=Slide+2" alt="Slide 2">
    </div>
    <div class="slide">
        <img src="https://via.placeholder.com/1000x400?text=Slide+3" alt="Slide 3">
    </div>
</div>
<div class="content">
    <div class="visi">
        Hello World
    </div>
</div>

<script>
    // Hamburger Menu Toggle
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active'); // Toggle menu visibility
    });

    // Slideshow functionality
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // Change image every 3 seconds
    }
</script>

</body>
</html>
